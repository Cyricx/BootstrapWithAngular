<div data-ng-controller="TicketController">
    {{quickTest}}
    <br />
    You have {{tickets.length}} tickets!
    <br />

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Category</th>
                <th>Sprint Date</th>
                <th>Is Closed?</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="ticket in tickets">
                <td>{{ticket.TicketID}}</td>
                <td>{{ticket.Title}}</td>
                <td>{{ticket.TicketCategory.Name}}</td>
                <td>{{ticket.SprintDate}}</td>
                <td>{{ticket.IsClosed}}</td>
            </tr>
        </tbody>

    </table>
</div>
